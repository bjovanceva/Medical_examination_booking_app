spring.application.name=medical_examination_booking_app

server.port=9090
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


#spring.datasource.url=jdbc:h2:mem:emt-2025
#spring.datasource.username=emt
#spring.datasource.password=emt
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2
spring.profiles.active=dev

# Link registration to provider
spring.security.oauth2.client.registration.keycloak.provider=keycloak


spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8080/realms/medicalRealm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/medicalRealm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8080/realms/medicalRealm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8080/realms/medicalRealm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username


spring.security.oauth2.client.registration.keycloak.client-id=""
spring.security.oauth2.client.registration.keycloak.client-secret=""
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=""
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/medicalRealm






